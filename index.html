<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monopoly Deal™.js</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="row-center">
          <a href="/" id="home-link"><h1>Monopoly Deal™.js</h1></a>
      </div>
    </nav>
    <div id="container" class="container">
      <div id="start-section" class="column-center">
        <h2>Ready to play?</h2>
        <button id="start-button">Start</button>
      </div>
      <div id="setup-section" class="column-center gap-12 hide">
        <h2>How many players will there be? (min 2, max 5)</h2>
        <div class="column-center gap-12">
          <input
          id="player-count"
          type="number"
          min="2"
          max="5"
          placeholder="Enter player count here..."
        />
        <div id="players" class="column-center gap-12"></div>
        <button id="setup-button" class="hide">Setup</button>
      </div>
    </div>
    <div id="game-section" class="column-center hide">
      <h2 id="action-text"></h2>
      <div id="turn-content" class="hide">
        <div id="drawn-cards-container">
          <h3>You drew:</h3>
          <div id="drawn-cards" class="card-container"></div>
        </div>
        <div id="hand-container">
          <h3>Your hand:</h3>
          <div id="hand" class="card-container"></div>
        </div>
        <div id="properties-container">
          <h3>Your properties:</h3>
          <div id="properties" class="card-container"></div>
        </div>
        <div class="row-center mt-32">
            <button id="finish-turn-button">Finish turn</button>
        </div>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
